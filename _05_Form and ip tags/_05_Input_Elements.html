<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>

     <h1>Your information</h1>

     <form action="post" autocomplete="off">

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="Shashank" readonly>
        <input type="hidden" name="custID" id="custID" value="69">
        <br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="=email">

        <br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password"> <br>
        <input type="submit" value="Submit"><br>
        <input type="reset" value="Reset" >
        <p>Choose your favorite Web language:</p>

        <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        </form>
        <div>

            <p>Vehicles you own</p>
            <input type="checkbox" id="vehicle1" name="vehicle1">
            <label for="vehicle1">I have a bike. </label>
            <input type="checkbox" id="vehicle2" name="vehicle2" checked>
            <label for="vehicle2">I have a car.</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" pattern="">
        <label for="vehicle3">I have a scooter.</label>
    </div>
        
    <label for="clickhere">clickhere</label>
    <input type="button" id="clickhere" onclick="alert('Hello World!')" value="Click"><br>

    <label for="color">Fav color:</label>
    <input type="color" id="color" name="color" disabled><br>

    <label for="bday">Birthday!</label>
    <input type="date" id="bday" name="bday" min="1800-01-01" max="2023-10-22"> <br>
    <label for="bLday">Birthday!(Localtime):</label>
    <input type="datetime-local" id="bLday" name="bLday" min="1800-01-01" max="2023-10-22">
    <br>
    <input type="file" name="myfile" id="myfile">

    <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
    
    <input type="tel" name="telephone" id="telephone"    placeholder="031-522-012" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>

    <input type="text" name="pin" id="pin" maxlength="4" size="2">
    <input type="number" name="num" id="num" min="1" max="5">
    </form>


</body>
</html>
