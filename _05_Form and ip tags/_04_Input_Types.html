<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - types</title>
</head>
<body>
     
       <div style="line-height: 200px;">
        <span style="vertical-align: middle;">

            <input type="button">
            <input type="checkbox">
            <input type="color">
            <input type="date">
            <input type="datetime-local">
            <input type="email" autocomplete="on">
           <input type="file">
           <input type="hidden">
           <input type="image">
           <input type="month">
           <input type="number">
           <input type="password">
           <input type="radio" >
           <input type="range">
           <input type="reset">
           <input type="search">
           <input type="submit">
           <input type="tel">
           <input type="text">
           <input type="time">
           <input type="url">
           <input type="week">
        </span>
        </div> 
    
 
</body>
</html>
