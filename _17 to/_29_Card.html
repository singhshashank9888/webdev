<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardNEWWWW</title>
    <style>
        html {
            background-color: gainsboro;
            font-family: sans-serif;

        }

        .container {
            background-color: white;
            border: 1px solid rgb(89, 86, 86);
            height: 400px;
            width: 90%;
            max-width: 300px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0px 1px 5px gray;
            overflow: hidden;
            transition: transform 0.25s ease, box-shadow 0.25s ease;



        }

        .container:hover {
            transform: translateY(-5px);
                box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);

        }

        img {
            width: 90%;
            
            border-radius: 15px;

            padding: 5%;
        }

        .about {
            display: flex;
            /* flex-direction: row; */


        }

        p {
            border: 1px solid grey;
            color: rgb(92, 91, 91);
            width: fit-content;
            margin: 0px 0px 0px 15px;
            padding: 1px 5px;
            font-size: small;
            border-radius: 10px;


        }

        .read {
            display: block;
            width: fit-content;
            height: fit-content;
            background-color: rgba(121, 135, 239, 0.323);
            color: rgb(0, 0, 124);
            border-radius: 25px;
            font: smaller;
            font-weight: bold;
            padding: 10px 20px;
            margin: 15px auto;
            transition: background-color 0.3s ease, transform 0.2s ease;

        }

        .read:hover {
            background-color: rgb(112, 145, 163);
            cursor: pointer;
            transform: scale(1.05);


        }

        .content {
            margin: 0px 10px;
        }

        .text {
            font-size: small;
            color: grey;
        }

        .caption {
            color: rgba(0, 0, 0, 0.702);
        }
    </style>
</head>

<body>
    <div class="container">

        <img src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630"
            alt="image" srcset="">
        <div class="about">
            <p>Nature</p>
            <p>Lake</p>
        </div>
        <div class="content">

            <div class="caption">
                <h3>Lago di Braies</h3>
            </div>
            <div class="text">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatum quaerat harum eos porro molestias
                asperiores tempora iure recusandae unde. Necessitatibus!
            </div>
        </div>
        <div class="read">Read More</div>
    </div>

</body>

</html>
