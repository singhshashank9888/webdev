<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Color website  </title>
    <style>
        :root{
            --color:red;
            --txtcolor:white;
        }
        *{
            margin: 0;
            padding: 0;
        }
        ul{

            list-style-type: none;
            display: flex;
            width: 100%;
            background-color: var(--color);
        }
        ul li {
            padding: 5px;
            color: var(--txtcolor);
        }

    </style>
</head>

<body>
    <nav>
        <ul >
            <li>Home</li>
            <li>About</li>
            <li>Contacts</li>
        </ul>
    </nav>
</body>
</html>
