<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS -Transforms</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            border: 2px solid red;
            height: 70vh;
            width: 100vw;

        }

        .box {
            border: 2px solid blue;
            background-color: bisque;
            height: 150px;
            width: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(45deg);
            /* transform: rotate(0.125turn); */ 
            transform: scale(1);

            /* transform: skewX(30deg); */
            transform: translateY(100px) skewY(20deg) translateX(450px);
            transform-origin: 10% 10%;


        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            box
        </div>
    </div>
</body>

</html>
