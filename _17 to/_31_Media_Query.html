<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        body {
            background-color: red;
        }
/* This media query only applies when the device is in portrait mode (height > width). */
        @media screen and (orientation: portrait) {
            body {
                border: 2px solid purple;
                background-color: black;
                
            }
            .boxes{
                display: flex;
                flex-direction: column;
            }
        }

        @media screen and (max-width:600px) {
            body {
                background-color: blue;
            }

            .boxes {
                flex-direction: column;
            }
        }

        .boxes {
            display: flex;
        }

        .box {
            width: 344px;
            height: 344px;
            background-color: steelblue;
            padding: 3px;
            margin: 3px;
        }
    </style>
</head>

<body>
    <div class="">
        I am div
    </div>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>

</html>
