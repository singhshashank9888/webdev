<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galley</title>
</head>
<style>
    div.gallery {
        float: left;
         border: 1px rgb(184, 184, 184) solid;
         margin: 5px;
         width: 180px;
    }
    div.gallery img{
        width: 100%;
        height: auto;
    }

    .desc {
         padding: 20px 25px;
        text-align: center;
    }
    .gallery:hover{
        border: 1px solid black;
    }
</style>

<body>
    <div class="gallery">
        <a target="_blank" href="#img1">

            <img src="img (1).png" alt="img1" width="200px">
        </a>
        <div class="desc">This is Image 1</div>
    </div>
    <div class="gallery">

        <a target="_blank" href="#img2">
            
            <img src="img (2).png" alt="img2" width="200px">
        </a>
        <div class="desc">This is Image 2</div>
    </div>
    <div class="gallery">

        <a target="_blank" href="#img3">
            
            <img src="img (3).png" alt="img3" width="200px">
        </a>
        <div class="desc">This is Image 3</div>
    </div>
    <div class="gallery">

        <a target="_blank" href="#img4">
            
            <img src="img (4).png" alt="img4" width="200px">
        </a>
        <div class="desc">This is Image 4</div>
        
    </div>

   
</body>

</html>
