<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background properties</title>
    <style>
        div.first{
            background-color: aqua;
            opacity: 0.3;
        }
        div.second      {
            background-color: blue;
            opacity: 0.6;
        }
        div.third{
           background-color: green;
             
         }
    </style>
</head>
<body>
    <h1 style="background-color:#ffccee;color: red;opacity: 0.5;">This is heading</h1>
    <h1 style="background :rgba(150, 20, 214, 0.5);color: red;">This is heading with rgba</h1>
   
    <div class="first">
        This has 0.3 opacity
    </div>
    <div class="second">
        This has 0.6 opacity
    </div>
    <div class="third">
        This has NO opacity
    </div>
    
     </body>
</html>
