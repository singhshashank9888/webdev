<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical allignment </title>

    <style>
        img.a{
            vertical-align: baseline;
        }
        img.b{
            vertical-align: text-top;
        }
        img.c{
            vertical-align: text-bottom;
        }
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <h1 style="color: darkgoldenrod;">The vertical-align property </h1>
    
     

    <p>
        An <img src="image.png" alt="image" width="9" class="a">    image with default alighnment.  
    </p>
    <p>
        An <img src="image.png" alt="image" width="9" class="b">    image with text-top alighnment.  
    </p>
    <p>
        An <img src="image.png" alt="image" width="9" class="c">    image with text-bottom alighnment.  
    </p>
</body>
</html>
