<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<style>
    .dropdown{
        position: relative;
        display:inline-block ;
    }
    .dropdown-content{
        position: absolute;
        display: none;
        min-width: 160px;
        background-color: #f9f9f9;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;
        z-index: 1;

        
    }
    .dropdown:hover .dropdown-content{
        display: block;
    }
</style>
<body>
    <h1>Dropdown content:</h1>
    <div class="dropdown">
        <span>Hover here to see dropdown</span>
        <div class="dropdown-content">
            </p>Hello world!</p>
                        </p>
        </div>
        <p>When hovered this will not appear</p>
    </div>
</body>
</html>
