<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Nav Bar</title>
</head>
<style>
    body{
        margin: 0;
        background-color:greenyellow;
    }
    ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
        overflow:auto;
        position: fixed;
        top:0;        
        width: 100%;
        background-color: rgb(72, 72, 72);     
        border: 1px solid rgb(206, 206, 206);   
    }  
    li{
        float: left;
        /* border-right: 2px solid white; */
        
    }
    li a{
        text-align: center;
        color: white;
        text-decoration: none;
        display: block;
        padding: 14px 16px ;


    }
    li a:hover:not(.active){
        background-color: black;
    }
    .active{
        background-color: green;
    }
    /* .right{
        float: right;
    } */
    div{
        margin-top:80px;
       
        height: 1000px;
    }
</style>

<body>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#News">News</a></li>
        <li><a href="#Contact">Contact</a></li>
        <li><a href="#About">About</a></li>
    </ul>
    <div>
        <h1>Fixed Top margin Nav bar</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo officia explicabo voluptate numquam natus doloribus cum similique deleniti, odio nulla!</p>
    </div>
</body>

</html>
