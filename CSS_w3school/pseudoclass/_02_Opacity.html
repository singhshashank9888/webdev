<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity </title>
</head>
<style>
    .class1 img {
        opacity: 0.5;
    }

    .class1 img:hover {
        opacity: 1.0;
        width: 300px;
    }

    .class2 {
        flex-wrap: nowrap;
        display: flex;

    }

    .class2 p {
        width: 100%;
        height: 200px;

        text-align: center;
        line-height: 200px;
    }

    .class2 p {
        background-color: green;

    }

    p.op1 {
        opacity: 0.5;
    }

    p.op2 {
        opacity: 0.7;
    }

    p.op3 {
        opacity: 1.0;
    }

    div.class3 {
        background: url(background.png);
        border: 2px solid black;
    }

    div.textbox {
        margin: 30px;
        background-color: antiquewhite;
        border: 1px solid black;
        opacity: 0.6;
    }

     div.textbox p {
        margin: 5%;
        font-weight: bold;
        color: #000000;
    }
</style>

<body>
    <div class="class1">

        <h1>Some heading</h1>
        <img src="img.png" alt="img" width="100px">
    </div>
    <div class="class2">
        <p class="op1">Opacity 0.5</p>
        <p class="op2">Opacity 0.7</p>
        <p class="op3">Opacity 1.0</p>
    </div>

    <div class="class3">
        <div class="textbox">

            <p>This is some text in box</p>
        </div>
    </div>
</body>

</html>
