<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Nav Bar</title>
    <style>
        ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            display: flex; /* Use Flexbox */
            background-color: rgba(28, 28, 28, 0.864);
            height: 40px;
        }
        li {
            flex:auto; /* Distribute space evenly among list items */
            text-align: center;
        }
        li a {
            color: white;
            text-decoration: none;
            text-align: center;
            line-height: 20px;
        }
        a:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#News">News</a></li>
        <li><a href="#Contact">Contact</a></li>
        <li><a class="right" href="#About">About</a></li>
    </ul>
</body>
</html>
