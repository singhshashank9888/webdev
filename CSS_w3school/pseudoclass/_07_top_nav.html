<head>

    <title>Topnav</title>
</head>
<style>
    body{
        margin:0;
    }
    ul{
        margin: 0;
        padding: 0;
        overflow:auto;
        list-style-type: none;
        background-color: rgb(222, 221, 221);
        width: 25%;
        height: 100%;
        position: fixed;
        overflow: auto;

    }
    li{
        float: left;
    }
    
    li a{
        text-decoration: none;
        color: black;
        padding: 15px;
        text-align: center;
        display: block;

    }
    .active{
        background-color: green;
        color: white;
    }
    a:hover:not(.active){
        background-color: rgb(59, 59, 59);
        color: white;
    }
    /* .right{
        float: right;
    } */


</style>

<body>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#News">News</a></li>
