<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List styled</title>
</head>
<style>
    div.red  {
        color: hotpink;
        
    }
    ol.red{
        background-color: yellow;
        padding: 20px 50px;
    }
    ol li{
        border-left: 5px solid red;
        background-color: aliceblue;
        list-style-type: none;
        padding: 5px 1%;
        margin: 5px;
    }
    
    ul li{
        background-color: lightcyan;
        color: darkblue;
        margin: 5px;
        padding: 10px;
        }
    ul{
        background: lightblue;
        list-style-type: none;
        padding: 0;
    }   
    div.simple{
        list-style-type: none;
        padding: 8px 16px;
        border-bottom: 1px solid black;
    }
     
   
</style>


<body>
    <div class="red">

        <ol  class="red"> <p style="color: red;">List of fruits</p>
            <li>Apple</li>
            <li>Banana</li>
            <li>Grapes</li>
        </ol>
    </div>

    <ul  > <p style="color: darkmagenta;"> List of fruits</p>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ul>
    <div class="simple">

        <ul class="simple" > <p style="color: darkmagenta;"> List of fruits</p>
            <li>Apple</li>
            <li>Banana</li>
            <li>Grapes</li>
        </ul>
    </div>
</body>
</html>
