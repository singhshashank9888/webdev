<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>  
    <style>
        p{
            outline: 30px purple ridge ;
            background-color: aqua;
            border: 5px solid green;
            margin: auto;
            padding: 40px;
            outline-offset: 20px  ;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>This is heading as usual</h1> <br> <br>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, molestiae.</p>
</body>
</html>
