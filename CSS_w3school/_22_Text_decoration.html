<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Decoration</title>
    <style>
        body{
            background-color: blanchedalmond;
        }
        h1{
            text-decoration: overline;
            text-decoration-color: red;
            text-decoration-style : solid;
            text-decoration-thickness: auto;
        }
        h2{
            text-decoration: underline ;
            text-decoration-color: aqua;
            text-decoration-style: double;
            text-decoration-thickness: 5px;


        }
        h3{
            text-decoration: overline underline line-through;
            text-decoration-color: red;
            text-decoration-style: dashed;
            text-decoration-thickness: 5%;
        }
        p{
            text-decoration: underline overline green 2px wavy ;
        }
        a{
            text-decoration: none ;
        }
    </style>
</head>
<body>
    <h1>This is text</h1>
    <h2>This is text</h2>
    <h3>This is text</h3>
    <p>SHORT HAND PROPERTY Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates rem nisi quia repellat labore? Doloremque aliquam sunt quae perferendis temporibus!</p>
    
    A link with no underline :  <a target="_blank" href="https://google.com/">Google :- </a>
    
</body>
</html>
