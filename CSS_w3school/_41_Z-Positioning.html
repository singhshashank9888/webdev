<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Position - HTML</title>
</head>
<style>
    img{
        width: 300px;
        opacity: 0.3;
        position: absolute;
        left: 0;
        top: 0;
        text-align:center;
        z-index: -1;

    }
    .para{
        width: 300px;
    }
</style>
<body>
    <h1>This is heading</h1>
    <img src="image.png" alt="img" >
    <p class="paragraph">This is demo paragraph which will be placed on the image cuz image has magnitude in Z  direction also</p>

    

</body>
</html>
