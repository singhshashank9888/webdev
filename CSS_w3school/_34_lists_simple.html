<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple listing</title>
</head>
<style>
    ul{
        list-style-type: none;
        padding: 0;
        border: 1px solid #ddd;           

    }
    ul li {
         padding: 10px 20px;
         border: 1px solid #ddd;
          
    }
</style>
<body>
    <h2>A bordered list</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ul>
</body>
</html>
