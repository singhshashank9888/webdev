<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        p.center{
            text-align: center;
        }
        p.large{
            font-size: 300%;
        }
        p.color{
            color: red;
        }
    </style>
</head>
<body>
    <p class="center">this is centered </p>
    <p class="large">this is large </p>
    <p class="center large color">this is centered larged and colored</p>
</body>
</html>
