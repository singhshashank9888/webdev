<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Buy & Sell</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" defer></script>
  <style>
    #map {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border-radius: 8px;
    }
    body {
      background: url('https://wallpapers.com/images/high/real-estate-modern-white-house-dcxpp5xsw4e7wqgc.webp') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="overlay text-white">
    <header class="bg-green-700 text-white py-5 bg-opacity-90">
      <h1 class="text-4xl font-extrabold text-center">Property Buy & Sell</h1>
    </header>
    <nav class="bg-gray-900 text-white py-3 bg-opacity-90">
      <div class="container mx-auto flex justify-center space-x-6">
        <a href="#add-property" class="hover:underline">Add Property</a>
        <a href="#property-list" class="hover:underline">View Properties</a>
        <a href="#contact" class="hover:underline">Contact Us</a>
      </div>
    </nav>
    <div class="container mx-auto my-10 bg-white bg-opacity-90 p-8 shadow-2xl rounded-lg">
      <h2 id="add-property" class="text-3xl font-bold text-gray-800 mb-6">Add a Property</h2>
      <form id="property-form" class="space-y-6">
        <input type="text" id="title" placeholder="Property Title" class="w-full p-4 border rounded text-gray-800" required />
        <textarea id="description" placeholder="Property Description" rows="4" class="w-full p-4 border rounded text-gray-800" required></textarea>
        <input type="number" id="price" placeholder="Price (in INR)" class="w-full p-4 border rounded text-gray-800" required />
        <input type="text" id="location" placeholder="Location" class="w-full p-4 border rounded text-gray-800" required />
        <input type="file" id="image" accept="image/*" class="w-full p-4 border rounded text-gray-800" />
        <button type="submit" class="w-full bg-green-600 text-white py-4 rounded-lg font-bold hover:bg-green-700">Add Property</button>
      </form>
      <div id="map" class="mt-6"></div>

      <h2 id="property-list" class="text-3xl font-bold text-gray-800 mt-10">Properties for Sale</h2>
      <div id="property-list-container" class="mt-6 space-y-6"></div>
    </div>

    <footer id="contact" class="bg-green-700 text-white py-6 mt-12 bg-opacity-90">
      <div class="text-center">
        <p>Contact us at: <a href="mailto:support@propertybuyandsell.com" class="underline">support@propertybuyandsell.com</a> | Phone: +91 12345 67890</p>
        <p>&copy; 2025 Property Buy & Sell. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 10,
      });
    }

    const propertyForm = document.getElementById('property-form');
    const propertyListContainer = document.getElementById('property-list-container');

    propertyForm.addEventListener('submit', function (event) {
      event.preventDefault();

      // Get form values
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const price = document.getElementById('price').value;
      const location = document.getElementById('location').value;
      const imageInput = document.getElementById('image');
      const imageFile = imageInput.files[0];
      let imageUrl = '';

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imageUrl = e.target.result;
          addPropertyToList(title, description, price, location, imageUrl);
        };
        reader.readAsDataURL(imageFile);
      } else {
        addPropertyToList(title, description, price, location, imageUrl);
      }

      // Clear the form
      propertyForm.reset();
    });

    function addPropertyToList(title, description, price, location, imageUrl) {
      // Create a new property element
      const property = document.createElement('div');
      property.classList.add('bg-gray-100', 'p-6', 'rounded-lg', 'shadow-xl', 'flex', 'space-x-6');

      property.innerHTML = `
        ${imageUrl ? `<img src="${imageUrl}" alt="${title}" class="w-40 h-40 object-cover rounded-lg" />` : ''}
        <div>
          <h3 class="text-2xl font-bold text-gray-800">${title}</h3>
          <p class="text-gray-700">${description}</p>
          <p class="text-gray-900 font-bold mt-2">Price: â‚¹${price}</p>
          <p class="text-gray-700">Location: ${location}</p>
        </div>
      `;

      // Add the property to the list
      propertyListContainer.appendChild(property);
    }
  </script>
</body>
</html>
