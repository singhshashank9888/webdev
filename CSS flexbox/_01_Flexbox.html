<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            background-color: blue;
            display: flex;
            height: 300px;
            flex-direction: column;
            /* flex-direction: row; */
            flex-flow: row wrap;
            justify-content: center;
            /* align-content: space-around; */
            align-items: center;
            overflow: scroll;
            /* flex-direction: column-reverse; */
            /* flex-wrap:wrap; */

        }

        .box {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>

</html>
